<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <link rel="manifest" href="/public/manifest.json">
    <meta name="theme-color" content="#2196F3">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <meta name="author" content="">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="">
    <meta property="og:image" content="">
    <meta property="og:site_name" content="">
    <meta property="og:title" content="">
    <meta property="og:url" content="">
    <meta property="og:description" content="">
    <link rel="icon" type="image/png" href="" />
    <link rel="shortcut icon" href="/data/images/icon-192x192.png" type="image/x-icon"/>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../css/food_list.css">
    <title>Ordinazione</title>
  </head>

  <body>
    <header>
      <img class="logo" src="" alt="logo">
      <nav>
        <ul class="nav_links">
          <li><a href="">Home</a></li>
          <li><a href="">Ordinazioni</a></li>
        </ul>
      </nav>
      <button onclick="toggleCart()">Carrello</button>
    </header>

    <div class="modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <header class="modal-card-head">
          <p class="modal-card-title">Modal title</p>
          <button class="delete" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <p>Prova</p>
        </section>
        <footer class="modal-card-foot">
          <button class="button is-success">Save changes</button>
          <button class="button">Cancel</button>
        </footer>
      </div>
    </div>

    <div id="cart" class="invisible">
      <div class="cartElement">
        <span>Pizze</span>
        <div id="cartPizze">

        </div>
      </div>
      <div class="cartElement">
        <span>Panini</span>
        <div id="cartPanini">

        </div>
      </div>
      <div class="cartElement">
        <span>Dolci</span>
        <div id="cartDolci">

        </div>
      </div>
    </div>
    <div class="w3-container w3-center">
      <div class="w3-panel">
        <button class="w3-button w3-indigo w3-hover-blue w3-ripple w3-round-large w3-xlarge w3-margin" type="button" name="button" onclick="toggleSelect(this)">Pizze</button>
        <button class="w3-button w3-indigo w3-hover-blue w3-ripple w3-round-large w3-xlarge w3-margin" type="button" name="button" onclick="toggleSelect(this)">Panini</button>
        <button class="w3-button w3-indigo w3-hover-blue w3-ripple w3-round-large w3-xlarge w3-margin" type="button" name="button" onclick="toggleSelect(this)">Dolci</button>
      </div>

      <div class="w3-content" style="max-width:500px; display: none" id="typeWrapper">
        <span id="currentType">Pizza</span>
        <div class="w3-panel w3-center inline">
          <select class="w3-select selHide" name="Pizze" id="selectPizze"></select>

          <select class="w3-select selHide" name="Panini" id="selectPanini"></select>

          <select class="w3-select selHide" name="Dolci" id="selectDolci"></select>

          <span>X</span><input type="number" min="1" value="1" id="quantity">
        </div>
        <div class="w3-container">
          <button class="w3-button w3-indigo w3-hover-blue w3-ripple w3-round-large w3-xlarge w3-margin" type="button" name="button" onclick="addToCart()">Aggiungi al carrello</button>
          <br>
          <button class="w3-button w3-indigo w3-hover-blue w3-ripple w3-round-large w3-xlarge w3-margin" type="button" name="button" onclick="">Ordina</button>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/food_list.js"></script>
</html>
